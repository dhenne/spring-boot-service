name: Release
on:
  push:
    tags:
      - 'v*'
jobs:
  register:
    name: Package, Publish, and Register
    runs-on:
      - ubuntu-latest
    steps:
      - id: checkout
        uses: actions/checkout@v2
      - if: ${{ github.event_name != 'pull_request' || ! github.event.pull_request.head.repo.fork }}
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ secrets.OCI_REGISTRY_USER }}
          password: ${{ secrets.OCI_REGISTRY_PASS }}
      - id: setup-pack
        uses: buildpacks/github-actions/setup-pack@v4.4.0
      - id: package
        run: |
          #!/usr/bin/env bash
          set -euo pipefail
          VERSION=${GITHUB_REF##refs/tags/v}
          IMAGE_NAME="ghcr.io/${GITHUB_REPOSITORY}"
          pack build ${IMAGE_NAME}:${VERSION} --builder paketobuildpacks/builder:tiny --env BP_JVM_VERSION=17 --publish
          DIGEST="$(crane digest ${IMAGE_NAME}:${VERSION})"
          echo "::set-output name=version::$VERSION"
          echo "::set-output name=address::${IMAGE_NAME}@${DIGEST}"
        shell: bash
      - id: register
        uses: docker://ghcr.io/buildpacks/actions/registry/request-add-entry:4.4.0
        with:
          token:   ${{ secrets.OCI_REGISTRY_PASS }}
          version: ${{ steps.package.outputs.version }}
          address: ${{ steps.package.outputs.address }}