# bump version
name: Bump version
on:
  push:
    paths-ignore:
      - '.argo-multisource-files/**'
      - 'helm/**'
jobs:
  bump:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: '0'
      - id: github-tag
        name: Bump version and push tag
        uses: anothrNick/github-tag-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true
    outputs:
      version: ${{ steps.run_tests.outputs.part }}
  call-release-workflow:
    uses: dhenne/spring-boot-service/.github/workflows/release.yml@main
    needs: bump
    with:
      version: ${{ needs.bump.outputs.version }}
    secrets:
      OCI_REGISTRY_USER: ${{ secrets.OCI_REGISTRY_USER }}
      OCI_REGISTRY_PASS: ${{ secrets.OCI_REGISTRY_PASS }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}